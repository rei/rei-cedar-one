<div style="display:flex;gap:12px;flex-wrap:wrap;align-items:center">
  <button type="button" class="cdr-button cdr-button--primary cdr-button--icon-only" aria-label="Icon only">
    <svg
      aria-hidden="true"
      focusable="false"
      class="cdr-icon cdr-icon--inherit-color"
      width="24"
      height="24"
      viewBox="0 0 24 24"
    >
      {{icon:account-profile}}
    </svg>
  </button>
  <button
    type="button"
    class="cdr-button cdr-button--primary cdr-button--icon-only cdr-button--icon-only-large"
    aria-label="Icon only large"
  >
    <svg
      aria-hidden="true"
      focusable="false"
      class="cdr-icon cdr-icon--inherit-color"
      width="24"
      height="24"
      viewBox="0 0 24 24"
    >
      {{icon:account-profile}}
    </svg>
  </button>
  <button
    type="button"
    class="cdr-button cdr-button--primary cdr-button--icon-only cdr-button--with-background"
    aria-label="With background"
  >
    <svg
      aria-hidden="true"
      focusable="false"
      class="cdr-icon cdr-icon--inherit-color"
      width="24"
      height="24"
      viewBox="0 0 24 24"
    >
      {{icon:account-profile}}
    </svg>
  </button>
</div>
