<div class="c1-story-grid c1-story-gap-24 c1-story-pad-24">
  <article class="cdr-prose c1-story-max-72ch">
    <h2>Mixed content with Cedar components</h2>
    <p>
      Prose styling should not leak into Cedar components. Wrap component blocks
      with <code>.cdr-not-prose</code> when needed.
    </p>
    <div
      class="cdr-not-prose c1-story-grid c1-story-gap-12 c1-story-pad-16 c1-story-border-prose"
    >
      <h3 class="cdr-title">Component title</h3>
      <a class="cdr-link" href="#">Cedar link</a>
      <button
        type="button"
        class="cdr-button cdr-button--secondary cdr-button--medium c1-story-justify-self-start"
      >
        Secondary action
      </button>
    </div>
    <p>
      After the embedded block, prose styles resume for additional paragraphs
      and inline elements like <code>cdr-not-prose</code>.
    </p>
  </article>
</div>
