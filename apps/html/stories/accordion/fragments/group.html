<div class="cdr-accordion-group">
  <div class="cdr-accordion" id="accordion-group-1-accordion">
    <h3 class="cdr-accordion__header">
      <button
        type="button"
        class="cdr-accordion__button js-cdr-accordion-button"
        id="accordion-group-1"
        aria-expanded="true"
        aria-controls="accordion-group-1-collapsible"
      >
        <span class="cdr-accordion__label" id="accordion-group-1-label">
          First accordion
        </span>
        <span
          class="cdr-accordion__icon cdr-accordion--open"
          aria-hidden="true"
        >
          <svg
            class="cdr-icon cdr-icon--inherit-color"
            viewBox="0 0 24 24"
            aria-hidden="true"
            focusable="false"
          >
            {{icon:caret-down}}
          </svg>
        </span>
      </button>
    </h3>
    <div class="cdr-accordion__content-container cdr-accordion--open">
      <div
        class="cdr-accordion__content cdr-accordion--open"
        id="accordion-group-1-collapsible"
        aria-hidden="false"
      >
        <p class="cdr-text">
          Use accordion groups when you need multiple related sections. Keyboard
          navigation moves between headers.
        </p>
      </div>
    </div>
  </div>

  <div class="cdr-accordion" id="accordion-group-2-accordion">
    <h3 class="cdr-accordion__header">
      <button
        type="button"
        class="cdr-accordion__button js-cdr-accordion-button"
        id="accordion-group-2"
        aria-expanded="false"
        aria-controls="accordion-group-2-collapsible"
      >
        <span class="cdr-accordion__label" id="accordion-group-2-label">
          Second accordion with a longer label that can wrap
        </span>
        <span
          class="cdr-accordion__icon cdr-accordion--closed"
          aria-hidden="true"
        >
          <svg
            class="cdr-icon cdr-icon--inherit-color"
            viewBox="0 0 24 24"
            aria-hidden="true"
            focusable="false"
          >
            {{icon:caret-down}}
          </svg>
        </span>
      </button>
    </h3>
    <div class="cdr-accordion__content-container cdr-accordion--closed">
      <div
        class="cdr-accordion__content cdr-accordion--closed"
        id="accordion-group-2-collapsible"
        aria-hidden="true"
      >
        <p class="cdr-text">
          Collapsed accordions keep content available without overwhelming the
          page layout.
        </p>
      </div>
    </div>
  </div>
</div>
