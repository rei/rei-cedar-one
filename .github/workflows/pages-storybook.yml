name: Deploy Storybooks

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/configure-pages@v5

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build tokens + UI + icons
        run: pnpm tokens:build && pnpm ui:build && pnpm icons:build

      - name: Build HTML Storybook
        env:
          STORYBOOK_BASE_PATH: /${{ github.event.repository.name }}/html/
        run: pnpm exec storybook build --config-dir apps/html/.storybook --output-dir dist/storybook/html

      - name: Build Vue Storybook
        env:
          STORYBOOK_BASE_PATH: /${{ github.event.repository.name }}/vue/
        run: pnpm exec storybook build --config-dir apps/vue/.storybook --output-dir dist/storybook/vue

      - name: Build React Storybook
        env:
          STORYBOOK_BASE_PATH: /${{ github.event.repository.name }}/react/
        run: pnpm exec storybook build --config-dir apps/react/.storybook --output-dir dist/storybook/react

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/storybook

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
